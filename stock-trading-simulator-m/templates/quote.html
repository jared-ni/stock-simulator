{% extends "layout.html" %}

{% block title %}
    quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Search Symbol" type="text">
        </div>

        <button class="btn btn-primary" type="submit">Search</button>
    </form>
    <div class-"container" id="userBox"></div>
{% endblock %}
